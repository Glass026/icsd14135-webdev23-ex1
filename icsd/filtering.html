<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Filter</title>
</head>
<body>
    <h1>Academic Staff</h1>
    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter" onchange="filterEmployees()">
        <option value="all">All</option>
        <option value="professor">Professors</option>
        <option value="associate professor">Associate Professors</option>
        <option value="assistant professor">Assistant Professors</option>
    </select>
    <ul id="employeeList"></ul>
    <script src="js/staff.js"></script>
</body>
</html>
